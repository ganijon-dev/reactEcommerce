<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>


    
    <script type="text/babel">
        class App extends React.Component {

            state = {
                name: "Ganijon",
                age: 23, 
                calcBirthYear : function() {
                    return 2020 - this.age
                } ,
            };


            printThis () {
                console.log(this, 'funct')
            }
            printArrowThis = () => console.log(this, 'arrow');
            render() {
                return (

                    <div className ="app-content">
                        <h1>Hello World</h1>
                        <p> My name is {this.state.name} and my age is {this.state.age}. I was born in {this.state.calcBirthYear()}</p>
                        <h1 onClick = {this.printThis}>  Funct</h1>
                        <h1 onClick = { this.printArrowThis}> Arrow</h1>
                    </div>

                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
